<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 2</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
  </head>

  <body>
    <main class="wrapper">

      <!-- Content boxes without border -->
      <section>
        <h6>No border on these boxes</h6>
        <div class="no-border">
          <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </section>
      <hr>

      <!-- Content boxes with border -->
      <section>
        <h6>10 px border on these boxes</h6>
        <div class="with-border">
          <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </section>
      <hr>

      <!-- Border boxes with border  -->
      <section>
        <h6>10px border on these boxes but they are on the same block</h6>
        <div class="same-border">
          <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
