<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 5</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
  </head>

  <body>
    <main class="wrapper">
      <!-- Starting Border-box layout -->
      <section>
        <h1>
          Box Model
        </h1>
        <div class="box">
          <div class="inner-box"></div>
        </div>
      </section>

      <section class="inline-colors">
        <div class="lightcoral circle">
        </div>
        <h3>Lightcoral</h3>

        <div class="black circle">
        </div>
        <h3>Black</h3>

        <div class="bada55 circle">
        </div>
        <h3>#BADA55</h3>

        <div class="aqua circle">
        </div>
        <h3>Aqua</h3>
      </section>
    </main>
  </body>

</html>
